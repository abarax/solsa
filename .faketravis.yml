## FULL INSTALL
before_install:
  - add-apt-repository -y ppa:ethereum/ethereum
  - curl -sL https://deb.nodesource.com/setup_8.x | bash -
#  - apt update -y
  - apt install -y wget
  - python -m virtualenv env
  - source env/bin/activate
  - wget https://github.com/Z3Prover/z3/releases/download/z3-${Z3_VERSION}/z3-${Z3_VERSION}-x64-ubuntu-${UBUNTU_VERSION}.zip
install:
  - apt install -y ethereum solc nodejs
  - pip2 install oyente
  - unzip z3-${Z3_VERSION}-x64-ubuntu-${UBUNTU_VERSION}.zip -d /tmp/z3
  - cd /tmp/z3 && python scripts/mk_make.py --python && cd build && make && make install
  - npm install -g solium solhint
